<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout with Flex and Grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .header-menu {
        display: flex;
      }

      .header {
        width: 20%;
        background-color: #1a1a2e;
        padding: 20px;
        color: white;
        text-align: center;
      }

      .menu {
        width: 80%;

        background-color: #ff4e50;
        padding: 20px;
        color: white;
        text-align: center;
      }

      .hero {
        background-color: #4a90e2;
        flex: 2;
        padding: 40px;
        text-align: center;
        color: white;
        font-size: 24px;
      }

      .content {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        flex: 3;
      }

      .main {
        background-color: #1a1a2e;
        grid-column: 1 / 2;
        grid-row: 1 / 3;
        padding: 20px;
        color: white;
        text-align: center;
      }

      .image {
        background-color: #d3e2e4;
        grid-column: 3/ 4;
        grid-row: 1 / 2;
        padding: 20px;
        text-align: center;
        color: black;
      }

      .extra {
        background-color: #8dc08d;
        grid-column: 3/ 4;
        grid-row: 2 / 3;
        padding: 20px;
        text-align: center;
        color: black;
      }

      .banner {
        background-color: #f7c46c;
        padding: 20px;
        text-align: center;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header-menu">
        <div class="header">HEADER</div>
        <div class="menu">MENU</div>
      </div>

      <div class="hero">HERO</div>

      <div class="content">
        <div class="main">MAIN</div>
        <div class="image">IMAGE</div>
        <div class="extra">EXTRA</div>
      </div>

      <div class="banner">BANNER</div>
    </div>
  </body>
</html>
